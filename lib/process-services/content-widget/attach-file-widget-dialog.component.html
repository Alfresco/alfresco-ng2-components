<header
    mat-dialog-title
    data-automation-id="content-node-selector-title">{{data?.title}}
</header>

<mat-dialog-content class="adf-login-dialog-content">
    <adf-login-dialog-panel #adfLoginPanel *ngIf="!isLoggedIn()">
    </adf-login-dialog-panel>
    <adf-content-node-selector-panel *ngIf="isLoggedIn()"
                                     [isSelectionValid]="data?.isSelectionValid"
                                     (select)="onSelect($event)">
    </adf-content-node-selector-panel>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        (click)="close()"
        data-automation-id="content-node-selector-actions-cancel">CANCEL
    </button>

    <button *ngIf="!isLoggedIn()"
        mat-button
        (click)="performLogin()"
        data-automation-id="content-node-selector-actions-login">LOGIN
    </button>

    <button *ngIf="isLoggedIn()"
        mat-button
        [disabled]="!chosenNode"
        class="choose-action"
        (click)="onClick()"
        data-automation-id="content-node-selector-actions-login">CHOOSE
    </button>

</mat-dialog-actions>
