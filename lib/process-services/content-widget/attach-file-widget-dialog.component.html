<header
    mat-dialog-title
    data-automation-id="content-node-selector-title">{{title || data?.title}}
</header>

<mat-dialog-content class="adf-login-dialog-content">
    <adf-login-dialog-panel #adfLoginPanel *ngIf="showLogin"></adf-login-dialog-panel>
    <adf-content-node-selector-panel *ngIf="!showLogin"></adf-content-node-selector-panel>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        (click)="close()"
        data-automation-id="content-node-selector-actions-cancel">CANCEL
    </button>

    <button *ngIf="showLogin"
        mat-button
        (click)="performLogin()"
        data-automation-id="content-node-selector-actions-login">LOGIN
    </button>

</mat-dialog-actions>
