<adf-datatable
    #dataTable
    class="adf-task-people-list"
    [rows]="users"
    [actions]="hasActions()"
    [showHeader]="false"
    (rowClick)="selectUser($event)"
    (rowDblClick)="selectUser($event)"
    (showRowActionsMenu)="onShowRowActionsMenu($event)"
    (executeRowAction)="onExecuteRowAction($event)">
</adf-datatable>
