<div *ngFor="let filter of filters" class="adf-filters__entry" [class.adf-active]="currentFilter === filter">
    <button (click)="selectFilterAndEmit(filter)"
      [attr.aria-label]="filter.name | translate"
      [id]="filter.id"
      [attr.data-automation-id]="filter.id"
      mat-button
      class="action-button full-width" fxLayout="row" fxLayoutAlign="space-between center">
      <ng-container *ngIf="showIcon">
        <adf-icon [value]="getFilterIcon(filter.icon)"></adf-icon>
      </ng-container>
      <span class="action-button__label">{{ filter.name | translate }}</span>
    </button>
</div>
