<div *ngFor="let filter of filters" class="item">
    <button (click)="selectFilter(filter)" [ngClass]="{ 'adf-active': isActiveFilter(filter) }"
      [attr.aria-label]="filter.name | translate"
      [id]="filter.id"
      [attr.data-automation-id]="filter.id"
      mat-button
      class="action-button full-width" fxLayout="row" fxLayoutAlign="space-between center">
      <adf-icon *ngIf="showIcon" [value]="getFilterIcon(filter.icon)"></adf-icon>
      <span class="action-button__label">{{ filter.name | translate }}</span>
    </button>
</div>
