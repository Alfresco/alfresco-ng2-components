<h1 mat-dialog-title>{{ title | translate }}</h1>
<mat-dialog-content>
    <p *ngIf="!htmlContent; else cutomContent">{{ message | translate }}</p>
    <ng-template #cutomContent>
        <span [innerHTML]="sanitizedHtmlContent()"></span>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button id="adf-confirm-accept" mat-button color="primary"
        [mat-dialog-close]="true">{{ yesLabel | translate }}</button>
    <button id="adf-confirm-cancel" mat-button [mat-dialog-close]="false"
        cdkFocusInitial>{{ noLabel | translate }}</button>
</mat-dialog-actions>
