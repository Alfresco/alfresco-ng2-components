<mat-form-field
    class="adf-search-text-form-field"
    appearance="fill">
    <mat-label>{{ settings?.placeholder | translate }}</mat-label>
    <input
        matInput
        [(ngModel)]="value"
        (change)="onChangedHandler($event)">
    <button
        mat-icon-button
        *ngIf="value"
        matSuffix
        (click)="clear()"
        class="adf-search-text-form-field-clear-button">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
