<mat-form-field>
    <input
        matInput
        placeholder="{{ settings?.placeholder | translate }}"
        [(ngModel)]="value"
        (change)="onChangedHandler($event)">
    <button mat-button *ngIf="value" matSuffix (click)="clear()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
