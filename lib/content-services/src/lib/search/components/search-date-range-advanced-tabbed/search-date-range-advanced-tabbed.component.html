<adf-search-filter-tabbed>
    <adf-search-date-range-advanced
        *adf-search-filter-tab="settings.displayedLabelsByField[fields[0]]"
        [dateFormat]="settings.dateFormat"
        [maxDate]="settings.maxDate"
        [field]="fields[0]"
        [initialValue]="startValue"
        (changed)="onDateRangedValueChanged($event, fields[0])"
        (valid)="tabsValidity[fields[0]]=$event">
    </adf-search-date-range-advanced>
    <adf-search-date-range-advanced
        *adf-search-filter-tab="settings.displayedLabelsByField[fields[1]]"
        [dateFormat]="settings.dateFormat"
        [maxDate]="settings.maxDate"
        [field]="fields[1]"
        [initialValue]="startValue"
        (changed)="onDateRangedValueChanged($event, fields[1])"
        (valid)="tabsValidity[fields[1]]=$event">
    </adf-search-date-range-advanced>
</adf-search-filter-tabbed>
