                (filterSelection)="onFilterSelectionChange()">
            </adf-search-filter-container>

            <!--
        [value]="paramValues? paramValues[col.key] : null"
        (update)="onFilterUpdate($event)"
        (clear)="onAllFilterCleared()"
        -->
        </ng-template>
    </adf-header-filter-template>
</div>
