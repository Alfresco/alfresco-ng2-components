<div class="adf-mime-type-dialog">
    <h2 mat-dialog-title class="adf-mime-type-dialog-title" data-automation-id="mime-type-dialog-title">{{title |
        translate}}</h2>
    <mat-dialog-content class="mat-typography" class="adf-mime-type-dialog-mime"
        data-automation-id="mime-type-dialog-mime">
        <p data-automation-id="mime-type-dialog-description">{{description | translate}}</p>
        <p data-automation-id="mime-type-dialog-confirm-message">{{confirmMessage | translate}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close
            id="conten-type-dialog-actions-cancel">{{'MIME_TYPE.DIALOG.CANCEL' | translate }}</button>
        <button mat-button class="adf-mime-type-dialog-apply-button" id="mime-type-dialog-apply-button"
            [mat-dialog-close]="true" cdkFocusInitial (click)="onSave()">{{'MIME_TYPE.DIALOG.SAVE_CHANGES' |
            translate}}</button>
    </mat-dialog-actions>
</div>
