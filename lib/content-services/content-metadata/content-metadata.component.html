<div class="adf-metadata-properties">
    <adf-card-view
        class="adf-node-basic-properties"
        [properties]="basicProperties$ | async | slice:0:maxPropertiesToShow"
        [editable]="editable">
    </adf-card-view>

    <div *ngFor="let aspect of aspects$ | async">
        <h3>{{aspect.name}}</h3>
        <adf-card-view
            class="adf-node-aspect-properties"
            [properties]="aspect.properties"
            [editable]="editable">
        </adf-card-view>
    </div>
</div>
