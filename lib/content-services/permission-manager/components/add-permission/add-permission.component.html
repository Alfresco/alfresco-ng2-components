<mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchedWord">
    <mat-hint>FIRST ATTEMPT</mat-hint>
</mat-form-field>

  <adf-search [searchTerm]="searchedWord">
        <ng-template let-data>
                <mat-card class="adf-role-card-menu">
                        <mat-card-header>
                          <mat-card-title>ADD USER/GROUP TO PERMISSION</mat-card-title>
                          <mat-card-subtitle>if you dare!</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-selection-list class="adf-selection-role-list">
                                <mat-list-option *ngFor="let item of data?.list?.entries; let idx = index"
                                                 (click)="elementClicked($event)"
                                                 id="result_option_{{idx}}">
                                    {{ item?.entry.name }}
                                </mat-list-option>
                            </mat-selection-list>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>LIKE</button>
                          <button mat-button>SHARE</button>
                        </mat-card-actions>
                </mat-card>
        </ng-template>
  </adf-search>
