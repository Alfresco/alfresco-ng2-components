<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
    <adf-add-permission-panel
        (select)="onSelect($event)">
    </adf-add-permission-panel>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{'PERMISSION_MANAGER.ADD-PERMISSION.CLOSE-ACTION' | translate}}</button>
    <button mat-button [mat-dialog-close]="true"
            class="choose-action"
            [disabled]="currentSelection?.length === 0"
            (click)="onAddClicked()">{{'PERMISSION_MANAGER.ADD-PERMISSION.ADD-ACTION' | translate}}</button>
</mat-dialog-actions>
