<mat-tree class="adf-tree-view-main" [dataSource]="dataSource" [treeControl]="treeControl" *ngIf="nodeId; else missingNodeId">
    <mat-tree-node class="adf-tree-view-node" *matTreeNodeDef="let node" id="{{node.name + '-tree-node'}}"
        matTreeNodePadding [matTreeNodePaddingIndent]="15">
        <button id="{{'button-'+node.name}}" mat-icon-button disabled></button>
        {{node.name}}
    </mat-tree-node>
    <mat-tree-node class="adf-tree-view-node" id="{{node.name + '-tree-child-node'}}" *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding [matTreeNodePaddingIndent]="15">
        <button id="{{'button-'+node.name}}"
                mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
            <mat-icon class="adf-tree-view-icon">
                {{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
            </mat-icon>
        </button>
        {{node.name}}
    </mat-tree-node>
</mat-tree>
<ng-template #missingNodeId>
    <div id="adf-tree-view-missing-node">
        {{'ADF-TREE-VIEW.MISSING-ID' | translate}}
    </div>
</ng-template>
