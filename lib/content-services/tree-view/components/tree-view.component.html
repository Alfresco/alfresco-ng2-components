<mat-tree class="adf-tree-view-main" [dataSource]="dataSource" [treeControl]="treeControl" *ngIf="nodeId">
    <mat-tree-node class="adf-tree-view-node" *matTreeNodeDef="let node" matTreeNodePadding
                                              [matTreeNodePaddingIndent]="15">
        <button mat-icon-button disabled></button>
        {{node.name}}
    </mat-tree-node>
    <mat-tree-node class="adf-tree-view-node" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
                                                             [matTreeNodePaddingIndent]="15">
        <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
            <mat-icon class="adf-tree-view-icon">
                {{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
            </mat-icon>
        </button>
        {{node.name}}
    </mat-tree-node>
</mat-tree>
