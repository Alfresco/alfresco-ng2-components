<mat-toolbar color="primary">
    <button class="mat-icon-button" mat-icon-button="" (click)="toggleMenu()">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">menu</mat-icon>
    </button>

    <img *ngIf="logo" src='{{logo}}' class="adf-app-logo">

    <span fxFlex="1 1 auto" fxShow fxHide.lt-sm="true" class="adf-app-title">{{ title }}</span>

    <div class="adf-app-layout-menu-spacer"></div>

    <!-- <app-search-bar fxFlex="0 1 auto"></app-search-bar> -->

    <div class="adf-header-delimiter"></div>

    <adf-userinfo class="adf-app-layout-user-profile"></adf-userinfo>

    <app-theme-picker></app-theme-picker>

    <button mat-icon-button [matMenuTriggerFor]="langMenu">
        <mat-icon>language</mat-icon>
    </button>

    <mat-menu #langMenu="matMenu" class="adf-menu">
        <adf-language-menu></adf-language-menu>
    </mat-menu>

</mat-toolbar>
