<div class="sidenav-layout">
    <ng-container *ngIf="!isHeaderInside">
        <ng-container class="adf-sidenav-layout-outer-header" *ngTemplateOutlet="headerDirective.template; context:templateContext"></ng-container>
    </ng-container>

    <adf-layout-container #container
        [sidenavMin]="sidenavMin"
        [sidenavMax]="sidenavMax"
        [mediaQueryList]="mediaQueryList"
        [hideSidenav]="hideSidenav"
        [expandedSidenav]="expandedSidenav"
        data-automation-id="adf-layout-container"
        class="layout__content">

        <ng-container app-layout-navigation *ngTemplateOutlet="navigationDirective.template; context:templateContext"></ng-container>

        <ng-container app-layout-content>
            <ng-container *ngIf="isHeaderInside">
                <ng-container *ngTemplateOutlet="headerDirective.template; context:templateContext"></ng-container>
            </ng-container>
            <ng-container *ngTemplateOutlet="contentDirective.template; context:templateContext"></ng-container>
        </ng-container>
    </adf-layout-container>
</div>
