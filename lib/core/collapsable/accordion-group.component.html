<mat-accordion class="adf-panel">
    <mat-expansion-panel id="adf-expansion-panel-id" [expanded]="isOpen" (opened)="toggleOpen()" [hideToggle]="!hasAccordionIcon">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="adf-panel-heading" [ngClass]="{'adf-panel-heading-selected': isSelected}">
                    <div id="heading-icon" *ngIf="hasHeadingIcon()" class="adf-panel-heading-icon">
                        <mat-icon class="material-icons" [matTooltip]="headingIconTooltip" [matTooltipDisabled]="!headingIconTooltip">
                            {{headingIcon}}
                        </mat-icon>
                    </div>
                    <div id="heading-text" class="adf-panel-heading-text">{{heading}}</div>
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
            <div id="adf-expansion-panel-content-id" #contentWrapper>
                <ng-content></ng-content>
            </div>
    </mat-expansion-panel>
</mat-accordion>
