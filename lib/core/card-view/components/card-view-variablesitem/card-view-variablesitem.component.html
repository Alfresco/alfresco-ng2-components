<div class="adf-property-label">{{ property.label | translate }}</div>
<div class="adf-property-value">
    {{ 'CORE.CARDVIEW.VARIABLES.ADD' | translate }}
    <button (click)="add()" mat-icon-button class="card-view__variables__add-btn">
        <mat-icon>add</mat-icon>
    </button>

    <div class="card-view__variables" *ngIf="variables && variables.length">
        <div class="card-view__variables__row">
            <div class="card-view__variables__col">{{ 'CORE.CARDVIEW.VARIABLES.NAME' | translate }}</div>
            <div class="card-view__variables__col">{{ 'CORE.CARDVIEW.VARIABLES.VALUE' | translate }}</div>
        </div>

        <div class="card-view__variables__row" *ngFor="let variable of variables; let i = index">
            <div class="card-view__variables__col">
                <mat-form-field class="example-full-width">
                    <input matInput
                           placeholder="{{ 'CORE.CARDVIEW.VARIABLES.NAME' | translate }}"
                           (blur)="save($event)"
                           [(ngModel)]="variables[i].name">
                </mat-form-field>
            </div>
            <div class="card-view__variables__col">
                <mat-form-field class="example-full-width">
                    <input matInput
                           placeholder="{{ 'CORE.CARDVIEW.VARIABLES.VALUE' | translate }}"
                           (blur)="save($event)"
                           [(ngModel)]="variables[i].value">
                </mat-form-field>
            </div>
            <button mat-icon-button (click)="remove(i)" class="card-view__variables__remove-btn">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
