<ng-container>
  <nav
    class="adf-breadcrumb"
    [class.adf-breadcrumb--compact]="compact"
    [attr.aria-label]="'hy.adf-breadcrumb.breadcrumbs' | transloco"
  >
    <ol>
      <ng-container *ngFor="let breadcrumbTemplate of _selectedBreadcrumbs; last as last">
        <li adfBreadcrumbFocus class="adf-breadcrumb__item-wrapper">
          <ng-container *ngTemplateOutlet="breadcrumbTemplate"></ng-container>
          <div
            *ngIf="!last"
            class="adf-breadcrumb__chevron"
            [class.adf-breadcrumb__chevron-before--compact]="compact"
          ></div>
        </li>

        <li *ngIf="!last && compact === true" class="adf-breadcrumb__show-all-button-wrapper">
          <button
            mat-icon-button
            (click)="_toggleCompact()"
            color="primary"
            [matTooltip]="'hy.adf-breadcrumb.show-all-breadcrumbs' | transloco"
            matTooltipClass="adf-tooltip"
            [attr.aria-label]="'hy.adf-breadcrumb.show-all-breadcrumbs' | transloco"
          >
            <mat-icon class="adf-breadcrumb__show-all-button-icon--rotate" hyIcon
              >more_vert</mat-icon
            >
          </button>
          <div
            class="adf-breadcrumb__chevron"
            [class.adf-breadcrumb__chevron-after--compact]="compact"
          ></div>
        </li>
      </ng-container>
    </ol>
  </nav>
</ng-container>
