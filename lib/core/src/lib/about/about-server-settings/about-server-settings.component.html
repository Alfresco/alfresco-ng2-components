<mat-expansion-panel hideToggle class="app-server-settings-container app-server-settings-panel">

    <mat-expansion-panel-header class="app-server-settings-header" (click)="togglePanel()" [collapsedHeight]="'80px'"
        [expandedHeight]="'80px'">
        <mat-panel-title class="app-server-settings-heading">
            <mat-icon class="app-server-settings-icon">
                {{ panelExpandedStatus ? 'expand_more' : 'chevron_right'}}</mat-icon>
            <span class="app-server-settings-title">{{ 'ABOUT.SERVER_SETTINGS.TITLE' | translate }}</span>
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="mat-expansion-panel-body" *ngIf="panelExpandedStatus">
        <mat-divider class="app-server-settings-divider"></mat-divider>

        <div class="app-server-settings-body">
            <div class="app-server-settings-body-details">
                <div class="app-server-settings-body-heading">{{ 'ABOUT.SERVER_SETTINGS.PROCESS_SERVICE_HOST' |
                    translate: {value: bpmHost} }}</div>
            </div>

            <mat-divider class="app-mat-divider"></mat-divider>

            <div class="app-server-settings-body-details">
                <div class="app-server-settings-body-heading">{{ 'ABOUT.SERVER_SETTINGS.CONTENT_SERVICE_HOST' |
                    translate: {value: ecmHost} }}</div>
            </div>
        </div>

    </div>

</mat-expansion-panel>
