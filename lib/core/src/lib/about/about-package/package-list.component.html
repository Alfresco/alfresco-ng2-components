<mat-expansion-panel hideToggle class="app-package-list-container app-package-list-panel">

    <mat-expansion-panel-header class="app-package-list-header" (click)="togglePanel()" [collapsedHeight]="'80px'"
        [expandedHeight]="'80px'">
        <mat-panel-title class="app-package-list-heading">
            <mat-icon class="app-package-list-icon">
                {{ panelExpandedStatus ? 'expand_more' : 'chevron_right'}}</mat-icon>
            <span class="app-package-list-title">{{ 'ABOUT.PACKAGES.TITLE' | translate }}</span>
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="mat-expansion-panel-body" *ngIf="panelExpandedStatus">
        <mat-divider class="app-package-list-divider"></mat-divider>

        <div class="app-package-list-body">
            <div class="app-package-list-body-details">
                <mat-table [dataSource]="data">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <mat-header-cell *matHeaderCellDef>
                            {{ column.header | translate }}
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns" class="adf-table-header-row"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns" class="adf-table-row"></mat-row>
                </mat-table>
            </div>
        </div>

    </div>

</mat-expansion-panel>
