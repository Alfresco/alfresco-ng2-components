<div [id]="'field-' + field?.id + '-container'"
     [style.visibility]="!field?.isVisible ? 'hidden' : 'visible'"
     [style.display]="!field?.isVisible ? 'none' : 'block'"
     [style]="field | adfFieldStyle"
     [class.adf-focus]="focus"
     (focusin)="focusToggle()"
     (focusout)="focusToggle()">
    <div #container></div>
</div>
