<div class="adf-hyperlink-widget {{field.className}}" 
     [ngStyle]="{
        'backgroundColor': field.params?.styles?.backgroundColor?.rgba,
        'border-width.px': field.params?.styles?.borderWidth, 
        'border-style': field.params?.styles?.borderStyle, 
        'border-color': field.params?.styles?.borderColor?.rgba, 
        'border-radius': field.params?.styles?.borderRadius }"
     [style.padding-left.px]="field.params?.styles?.backgroundColor 
                                        || (field.params?.styles?.borderWidth 
                                        && field.params?.styles?.borderStyle !== 'none') ? 12 : 0">
    <label [ngStyle]="{ 
        'color': field.params?.styles?.labelColor?.rgba }" class="adf-label" [attr.for]="field.id">{{field.name | translate }}<span class="adf-asterisk"
            *ngIf="isRequired()">*</span></label>
    <div [matTooltip]="field.tooltip" matTooltipPosition="above" matTooltipShowDelay="1000">
        <a [ngStyle]="{ 'color': field.params?.styles?.textColor?.rgba }" [href]="linkUrl" target="_blank" rel="nofollow">{{linkText}}</a>
    </div>
</div>
