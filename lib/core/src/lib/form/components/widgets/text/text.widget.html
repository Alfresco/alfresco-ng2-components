<div [ngStyle]="{ 'border-width.px': this.field?.params?.styles?.borderWidth,
                  'border-style': this.field?.params?.styles?.borderStyle,
                  'border-color': this.field?.params?.styles?.borderColor?.rgba,
                  'border-radius': this.field?.params?.styles?.borderRadius }" 
     class="adf-textfield adf-text-widget {{field.className}}"
     [class.adf-invalid]="!field.isValid && isTouched()" 
     [class.adf-readonly]="field.readOnly" 
     [class.adf-left-label-input-container]="field.leftLabels"
     [class.custom-label-color]="labelColor"
     [class.custom-background-color]="backgroundColor">
     <div *ngIf="field.leftLabels">
        <label class="adf-label adf-left-label" [attr.for]="field.id">{{field.name | translate }}<span class="adf-asterisk" *ngIf="isRequired()">*</span></label>
     </div>
     <div [style.padding-left.px]="field.params?.styles?.backgroundColor 
                                        || (field.params?.styles?.borderWidth 
                                        && field.params?.styles?.borderStyle) ? 12 : 0">
         <mat-form-field [hideRequiredMarker]="true">
             <label class="adf-label" *ngIf="!field.leftLabels" [attr.for]="field.id">{{field.name | translate }}<span class="adf-asterisk" *ngIf="isRequired()">*</span></label>
             <input matInput
                    [ngStyle]="{ 'color': this.field?.params?.styles?.textColor?.rgba }"
                    class="adf-input"
                    type="text"
                    [id]="field.id"
                    [required]="isRequired()"
                    [value]="field.value"
                    [(ngModel)]="field.value"
                    (ngModelChange)="onFieldChanged(field)"
                    [disabled]="field.readOnly || readOnly"
                    [textMask]="{mask: mask, isReversed: isMaskReversed}"
                    [placeholder]="placeholder"
                    [matTooltip]="field.tooltip"
                    (blur)="markAsTouched()"
                     matTooltipPosition="above"
                     matTooltipShowDelay="1000">
         </mat-form-field>
         <error-widget [error]="field.validationSummary"></error-widget>
         <error-widget *ngIf="isInvalidFieldRequired() && isTouched()" required="{{ 'FORM.FIELD.REQUIRED' | translate }}"></error-widget>
     </div>
 </div>
