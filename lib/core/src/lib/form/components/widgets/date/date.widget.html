<div class="{{ field.className }}" id="data-widget" [class.adf-invalid]="dateInputControl.invalid && dateInputControl.touched">
    <mat-form-field [floatLabel]="'always'" class="adf-date-widget hxp-input">
        <mat-label class="adf-label"
                   [id]="field.id + '-label'"
                   [attr.for]="field.id">
            {{ field.name | translate }} ({{ field.dateDisplayFormat }})
        </mat-label>
        <input matInput
               [matDatepicker]="datePicker"
               [id]="field.id"
               [formControl]="dateInputControl"
               [placeholder]="field.placeholder"
               [min]="minDate"
               [max]="maxDate"
        />
        <mat-datepicker-toggle matSuffix [for]="datePicker" [disabled]="field.readOnly" />
        <mat-datepicker #datePicker
                        [startAt]="startAt"
                        [disabled]="field.readOnly" />
    </mat-form-field>
    <div class="adf-error-messages-container">
        <error-widget
            *ngIf="dateInputControl.invalid && dateInputControl.touched"
            [error]="field.validationSummary"
        />
    </div>
</div>
