<div [ngClass]="field.className"
     [ngStyle]="{ 'border-width.px': this.field?.params?.styles?.border?.width,
                  'border-style': this.field?.params?.styles?.border?.style,
                  'border-color': this.field?.params?.styles?.border?.color,
                  'border-radius.px': this.field?.params?.styles?.border?.radius
                }"
     [class.custom-frame-color]="frameColor"
     [class.custom-label-color]="labelColor"
     [class.custom-checked-color]="checkedColor"
     [class.custom-background-color]="backgroundColor"
     [class.custom-font-size]="fontSize"
     [class.adf-invalid]="!field.isValid && isTouched()">
    <mat-checkbox
        [id]="field.id"
        color="primary"
        [required]="isRequired()"
        [disabled]="field.readOnly || readOnly"
        [(ngModel)]="field.value"
        (ngModelChange)="onFieldChanged(field)"
        [matTooltip]="field.tooltip"
        (click)="markAsTouched()"
        matTooltipPosition="right"
        matTooltipShowDelay="1000">
        {{field.name | translate }}
        <span class="adf-asterisk" *ngIf="isRequired()" >*</span>
    </mat-checkbox>
    <error-widget [error]="field.validationSummary"></error-widget>
    <error-widget *ngIf="isInvalidFieldRequired() && isTouched()" required="{{ 'FORM.FIELD.REQUIRED' | translate }}"></error-widget>
</div>
