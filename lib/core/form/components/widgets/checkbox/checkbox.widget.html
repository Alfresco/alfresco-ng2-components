<div [ngClass]="field.className">
    <mat-checkbox
        [id]="field.id"
        color="primary"
        [required]="field.required"
        [disabled]="field.readOnly || readOnly"
        [(ngModel)]="field.value"
        (ngModelChange)="onFieldChanged(field)">
        {{field.name | translate }}
        <span *ngIf="field.required">*</span>
    </mat-checkbox>
</div>
