<div *ngIf="hasTabs()" class="alfresco-tabs-widget">
    <mat-tab-group>
        <mat-tab *ngFor="let tab of visibleTabs" [label]="tab.title | translate">
            <div *ngFor="let field of tab.fields">
                <adf-form-field [field]="field.field"></adf-form-field>
             </div>
        </mat-tab>
    </mat-tab-group>
</div>
