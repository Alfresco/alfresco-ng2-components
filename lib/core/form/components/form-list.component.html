<adf-datatable *ngIf="!isEmpty()"
    [rows]="forms">
    <data-columns #dataColumnList>
        <data-column #dataColumn key="name" type="text" title="Name" class="ellipsis-cell" [sortable]="true"></data-column>
        <data-column #dataColumn key="lastUpdatedByFullName" type="text" title="User" class="ellipsis-cell" [sortable]="true"></data-column>
        <data-column #dataColumn key="lastUpdated" type="date" format="shortDate" title="Date"></data-column>
    </data-columns>
</adf-datatable>
