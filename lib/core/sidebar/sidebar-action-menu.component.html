
<button mat-raised-button id="dw-create-btn" class="adf-sidebar-menu-action-button" [matMenuTriggerFor]="adfSidebarMenu">
    <span *ngIf="title" id="dw-create-text" class="adf-sidebar-menu-action-button-text">{{ title }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #adfSidebarMenu="matMenu" [overlapTrigger]="false" yPosition="below">
    <ng-content select="adf-sidebar-menu-options"></ng-content>
    <ng-content></ng-content>
</mat-menu>
