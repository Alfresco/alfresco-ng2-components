
<button mat-raised-button class="adf-sidebar-menu-action-button" [matMenuTriggerFor]="adfSidebarMenu">
    <span *ngIf="title" class="adf-sidebar-menu-action-button-text">{{ title }}</span>
    <ng-content select=".side-bar-action-button-icon"></ng-content>
</button>
<mat-menu #adfSidebarMenu="matMenu" [overlapTrigger]="false" yPosition="below">
    <ng-content select="adf-sidebar-menu-options"></ng-content>
    <ng-content></ng-content>
</mat-menu>
