<button [fxShow]="isExpanded()" mat-raised-button class="adf-sidebar-menu-action-button" [matMenuTriggerFor]="adfSidebarMenu">
    <span *ngIf="title" class="adf-sidebar-menu-action-button-text">{{ title }}</span>
    <ng-content select="[sidebar-menu-title-icon]"></ng-content>
</button>

<button mat-icon-button [fxShow]="!isExpanded()" class="adf-sidebar-menu-action-icon" [matMenuTriggerFor]="adfSidebarMenu" disableRipple>
    <div class="adf-side-bar-action-expand-icon">
        <ng-content select="[sidebar-menu-expand-icon]"></ng-content>
    </div>
</button>

<mat-menu #adfSidebarMenu="matMenu" [overlapTrigger]="false" yPosition="below">
    <div class="adf-sidebar-action-menu-options">
        <ng-content select="[sidebar-menu-options]"></ng-content>
    </div>
</mat-menu>
