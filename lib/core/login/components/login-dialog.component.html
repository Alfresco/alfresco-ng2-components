<header
    mat-dialog-title
    data-automation-id="content-node-selector-title">{{data?.title}}
</header>

<mat-dialog-content class="adf-login-dialog-content">
    <adf-login-dialog-panel #adfLoginPanel
                            (success)="onLoginSuccess($event)">
    </adf-login-dialog-panel>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        (click)="close()"
        data-automation-id="content-node-selector-actions-cancel">CANCEL
    </button>

    <button mat-button
        class="choose-action"
        [disabled]="!isFormValid()"
        (click)="submitForm()">{{ data.actionName }}
    </button>
</mat-dialog-actions>
