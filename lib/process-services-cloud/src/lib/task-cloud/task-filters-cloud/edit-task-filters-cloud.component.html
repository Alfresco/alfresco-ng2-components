<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>{{this.taskFilter.name}}</mat-panel-title>
            <mat-panel-description>
                Customise your filter
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="editTaskFilter">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field>
                    <mat-select formControlName="state">
                        <mat-option [value]="''">Select a status</mat-option>
                        <mat-option *ngFor="let status of statuses" [value]="status">
                            {{ status }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                        formControlName="assignment"
                        type="text"
                        id="name"
                        placeholder="ASSIGNMENT" />
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="sort">
                        <mat-option [value]="''">Select a column</mat-option>
                        <mat-option *ngFor="let column of columns" [value]="column.key">
                            {{ column.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="order">
                        <mat-option [value]="''">Select a direction</mat-option>
                        <mat-option *ngFor="let direction of directions" [value]="direction">
                            {{ direction }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-icon-button matTooltip="Save filter as" [disabled]="!isSave" (click)="onSaveAs()">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete filter" [disabled]="!isDelete" (click)="onDelete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
