<mat-accordion *ngIf="taskFilter">
    <mat-expansion-panel>
        <mat-expansion-panel-header id="adf-edit-task-filter-expansion-header">
            <mat-panel-title id="adf-edit-task-filter-title-id">{{taskFilter.name | translate}}</mat-panel-title>
            <mat-panel-description id="adf-edit-task-filter-sub-title-id">
                {{ 'EDIT_TASK_FILTER.TITLE' | translate}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="editTaskFilterForm">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                <mat-form-field [floatLabel]="'auto'" fxFlex>
                    <mat-select placeholder="{{'EDIT_TASK_FILTER.LABEL.STATUS' | translate}}" formControlName="state" id="adf-task-filter-state-id">
                        <mat-option [value]="''">{{ 'EDIT_TASK_FILTER.STATUS' | translate}}</mat-option>
                        <mat-option *ngFor="let taskState of states" [value]="taskState">
                            {{ taskState }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field [floatLabel]="'auto'" fxFlex>
                    <input matInput
                        formControlName="assignment"
                        type="text"
                        id="adf-task-filter-assignment-id"
                        placeholder="{{'EDIT_TASK_FILTER.LABEL.ASSIGNMENT' | translate}}"/>
                </mat-form-field>
                <mat-form-field [floatLabel]="'auto'" fxFlex>
                    <mat-select placeholder="{{'EDIT_TASK_FILTER.LABEL.COLUMN' | translate}}" formControlName="sort" id="adf-task-filter-sort-id">
                        <mat-option [value]="''">{{ 'EDIT_TASK_FILTER.COLUMN' | translate}}</mat-option>
                        <mat-option *ngFor="let column of columns" [value]="column.key">
                            {{ column.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field [floatLabel]="'auto'" fxFlex>
                    <mat-select placeholder="{{'EDIT_TASK_FILTER.LABEL.DIRECTION' | translate}}" formControlName="order" id="adf-task-filter-order-id">
                        <mat-option [value]="''">{{ 'EDIT_TASK_FILTER.DIRECTION' | translate}}</mat-option>
                        <mat-option *ngFor="let direction of directions" [value]="direction">
                            {{ direction }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-icon-button matTooltip="{{'EDIT_TASK_FILTER.TOOL_TIP.SAVE_AS' | translate}}" id="adf-save-id" [disabled]="!isSave" (click)="onSaveAs()">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="{{'EDIT_TASK_FILTER.TOOL_TIP.DELETE' | translate}}" id="adf-delete-id" [disabled]="!isDelete" (click)="onDelete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
