<mat-accordion *ngIf="taskFilter">
    <mat-expansion-panel>
        <mat-expansion-panel-header id="adf-edit-task-filter-expansion-header">
            <mat-panel-title id="adf-edit-task-filter-title-id">{{taskFilter.name}}</mat-panel-title>
            <mat-panel-description id="adf-edit-task-filter-sub-title-id">
                Customize your filter
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="editTaskFilter">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field>
                    <mat-select formControlName="state" id="adf-task-filter-state-id">
                        <mat-option [value]="''">Select a status</mat-option>
                        <mat-option *ngFor="let taskState of states" [value]="taskState">
                            {{ taskState }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                        formControlName="assignment"
                        type="text"
                        id="adf-task-filter-assignment-id"
                        placeholder="ASSIGNMENT" />
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="sort" id="adf-task-filter-sort-id">
                        <mat-option [value]="''">Select a column</mat-option>
                        <mat-option *ngFor="let column of columns" [value]="column.key">
                            {{ column.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="order" id="adf-task-filter-order-id">
                        <mat-option [value]="''">Select a direction</mat-option>
                        <mat-option *ngFor="let direction of directions" [value]="direction">
                            {{ direction }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-icon-button matTooltip="Save filter as" id="adf-save-id" [disabled]="!isSave" (click)="onSaveAs()">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete filter" id="adf-delete-id" [disabled]="!isDelete" (click)="onDelete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
