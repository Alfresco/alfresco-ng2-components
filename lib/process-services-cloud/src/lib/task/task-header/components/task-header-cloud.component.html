<h3 class="adf-task-tiitle">{{ taskDetails.name }}</h3>

<div class="adf-task-header-container">
    <mat-card *ngIf="isTaskValid()" class="adf-card-container">
        <mat-card-content>
            <adf-card-view
                [properties]="properties"
                [editable]="!taskDetails.isCompleted()">
            </adf-card-view>
        </mat-card-content>
    </mat-card>

</div>
