<div [ngSwitch]="type">
    <div *ngSwitchCase="'timer'">
        <diagram-icon-timer [data]="data" />
    </div>
    <div *ngSwitchCase="'error'">
        <diagram-icon-error [data]="data" [fillColor]="fillColor" />
    </div>
    <div *ngSwitchCase="'signal'">
        <diagram-icon-signal [data]="data" [fillColor]="fillColor" />
    </div>
    <div *ngSwitchCase="'message'">
        <diagram-icon-message [data]="data" />
    </div>
</div>
