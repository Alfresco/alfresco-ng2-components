<div [ngSwitch]="data.taskType">
    <div *ngSwitchCase="'mail'">
        <diagram-send-task [data]="data" />
    </div>
    <div *ngSwitchCase="'camel'">
        <diagram-camel-task [data]="data" />
    </div>
    <div *ngSwitchCase="'mule'">
        <diagram-mule-task [data]="data" />
    </div>
    <div *ngSwitchCase="'alfresco_publish'">
        <adf-diagram-publish-task [data]="data" />
    </div>
    <div *ngSwitchCase="'rest_call'">
        <diagram-rest-call-task [data]="data" />
    </div>
    <div *ngSwitchCase="'google_drive_publish'">
        <diagram-google-drive-publish-task [data]="data" />
    </div>
    <div *ngSwitchCase="'box_publish'">
        <diagram-box-publish-task [data]="data" />
    </div>
    <div *ngSwitchDefault>
        <diagram-service-task [data]="data" />
    </div>
</div>
