<raphael-rect
    [elementId]="data.id"
    [leftCorner]="rectLeftCorner"
    [width]="data.width"
    [height]="data.height"
    [radius]="options.radius"
    [stroke]="options.stroke"
    [strokeWidth]="options.strokeWidth"
    [fillColors]="options.fillColors"
    [fillOpacity]="options.fillOpacity"
/>
<raphael-multiline-text [text]="data.name" [position]="textPosition" [elementWidth]="data.width" />
<diagram-tooltip [data]="data" />
