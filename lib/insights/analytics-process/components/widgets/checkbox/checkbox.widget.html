<div [formGroup]="formGroup">
        <mat-checkbox
        class="adf-checkbox"
        color="primary"
        formControlName="{{controllerName}}"
        [id]="field.id"
        [checked]="field.value"
        [(ngModel)]="field.value"
        (ngModelChange)="changeValue(field)">{{field.nameKey | translate}}</mat-checkbox>
</div>
