language: node_js
dist: trusty
sudo: required
node_js:
 # Use the explicit NodeJS LTS version 8.9.4 to avoid any automatic upgrade of the version.
  - '8.9.4'

env:
global:
  - AFFECTED_LIBS="core"

stages:
  - compile
  - name: testcore
    if: env(AFFECTED_LIBS) = core
  - name: testcloud
    if: env(AFFECTED_LIBS) = process-services-cloud
  - name: deploy
    if: branch = master

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start


jobs:
  include:
    - stage: compile
      script:
        echo "before $AFFECTED_LIBS";
        AFFECTED_LIBS="process-services-cloud";
        echo "after $AFFECTED_LIBS";
        echo "commit_message $commit_message";
        echo "commit_message env env(commit_message)";
        echo "TRAVIS_COMMIT_MESSAGE $TRAVIS_COMMIT_MESSAGE";
        echo "TRAVIS_PULL_REQUEST_SHA $TRAVIS_COMMIT_MESSAGE";
    - stage: deploy
      script: echo  the deploy
    - stage: testcore
      env: STAGE=core
      script:
        if [[ $AFFECTED_LIBS = "core" ]];
        then
            echo "core";
            ng test core --watch=false || exit 1;
        else
            echo $AFFECTED_LIBS;
            echo "NO core";
        fi
    - stage: testcore
      env: STAGE=content-services
      script:
        if [[ $AFFECTED_LIBS = "content-services" ]];
        then
            echo "content-services";
            ng test content-services --watch=false || exit 1;
        else
            echo "NO content-services";
        fi
    - stage: testcore
      env: STAGE=process-services
      script:
        if [[ $AFFECTED_LIBS = "process-services" ]];
        then
            echo "process-services";
            ng test process-services --watch=false || exit 1;
        else
            echo "NO process-services";
        fi
    - stage: testcore
      env: STAGE=process-services-cloud
      script:
        if [[ $AFFECTED_LIBS = "process-services-cloud" ]];
        then
            echo "process-services-cloud";
            ng test process-services-cloud --watch=false || exit 1;
        else
            echo "NO process-services-cloud";
        fi
    - stage: testcloud
      env: STAGE=cloud1
      script: echo cloud1
    - stage: testcloud
      env: STAGE=cloud2
      script: echo cloud2

