git:
  depth: 3
  quiet: true

language: node_js
arch: arm64-graviton2
dist: bionic
node_js:
  - '12.18.4'

before_install: . ./scripts/ci/job_hooks/before_install.sh
install: ./scripts/ci/job_hooks/install.sh

env:
    global:
        - S3_DBP_PATH="s3://alfresco-travis-builds/adf"
        - DEMO_SHELL_DIR="./dist/demo-shell"
        - BUILT_LIBS_DIR="./lib/dist"
        - NODE_MODULES_DIR="./node_modules"
        - SMART_RUNNER_DIRECTORY=".protractor-smartrunner"
        #E2E VARIABLES
        - SAVE_SCREENSHOT=true
        - REDIRECT_URI=/
        - REDIRECT_URI_LOGOUT=/logout/
        - BROWSER_RUN=true
        - MAXINSTANCES=2
        - URL_HOST_ADF="https://develop.envalfresco.com/adf"

branches:
  only:
  - cypress-login-e2e

stages:
  - name: Setup
  - name: "Build lib"
  - name: Protractor user-info E2E Test
  - name: Cypress user-info with UI Login
  - name: Cypress user-info without UI Login
addons:
    chrome: stable
before_script:
    - export GIT_HASH=`git rev-parse HEAD`
services:
    - xvfb

jobs:
    include:
        # Setup ======================
        - stage: Setup
          name: "Node modules cache preparation"
          script: echo "Only here for setting up the shared node_modules"
          workspaces:
            create:
              name: node_modules_cache
              paths:
                - "$NODE_MODULES_DIR"
            use: node_modules_cache

        - stage: Protractor E2E Test
          name: user-info
          script: ./scripts/travis/e2e/protractor-e2e.sh
          workspaces:
            use:
              - node_modules_cache
              - built_artefacts_cache

        - stage: Cypress user-info with UI Login
          name: cypress-user-info-with-UI
          script: npm run cypress-run -- --spec "cypress-e2e/integration/demo/user-info-with-ui-login.js"
          workspaces:
            use:
              - node_modules_cache
              - built_artefacts_cache

        - stage: Cypress user-info without UI Login
          name: cypress-user-info-wo-UI
          script: npm run cypress-run -- --spec "cypress-e2e/integration/demo/user-info-wo-ui-login.js"
          workspaces:
            use:
              - node_modules_cache
              - built_artefacts_cache

notifications:
  slack:
    on_pull_requests: false
    rooms:
      secure: ""
    on_failure: always
    on_success: change
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Author: %{author} Execution time: *%{duration}*"
      - "Message: %{message}"

cache:
  npm: false
  directories:
  - tmp
