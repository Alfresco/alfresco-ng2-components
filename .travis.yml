notifications:
  slack:
    on_pull_requests: false
    rooms:
      secure: ""
    on_failure: always
    on_success: change
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Author: %{author} Execution time: *%{duration}*"
      - "Message: %{message}"

cache:
  npm: false
  directories:
  - tmp
