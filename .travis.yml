language: node_js
dist: trusty
sudo: required
node_js:
 # Use the explicit NodeJS LTS version 8.9.4 to avoid any automatic upgrade of the version.
  - '8.9.4'

cache: npm

stages:
  - name: Warm Up Cache
    if: branch = master
  - name: Warm Up Cache & Lint
    if: branch != master
  - name: Unit test
  - name: Packaging & Create Shell dist
  - name: e2e Test
  - name: Create Docker PR
  - name: Deploy Docker PR

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start

jobs:
    include:
        - stage: Warm Up Cache
          script:
          - (./scripts/npm-build-all.sh || exit 1;);
          - (./scripts/lint.sh || exit 1;);
        - stage: Warm Up Cache & Lint
          script:
          - (./scripts/update-version.sh -gnu -alpha && npm install || exit 1;);
          - (./scripts/lint.sh || exit 1;);
          - (npm run spellcheck || exit 1;)
        - stage: Unit test
          env: STAGE=core
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "core$" ]];
            then
                ng test core --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=process-services
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "process-services$" ]];
            then
                ng test process-services --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=content-services
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "content-services$" ]];
            then
                ng test content-services --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=process-services-cloud
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "process-services-cloud$" ]];
            then
                ng test process-services-cloud --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=extensions
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "extensions$" ]];
            then
                ng test extensions --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=insights
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "insights$" ]];
            then
                ng test insights --watch=false || exit 1;
            fi
        - stage: Unit test
          env: STAGE=demo-shell
          script:   if ([ "$TRAVIS_BRANCH" = "master" ]); then
                            (./scripts/start.sh -t -ss || exit 1;);
                       else
                            (./scripts/start.sh -dev -t -ss -vjsapi alpha || exit 1;);
                    fi
        - stage: Packaging & Create Shell dist
          script:
          - (./scripts/update-version.sh -gnu -alpha && npm install || exit 1;);
          - (./scripts/smart-build.sh || exit 1;);
          - (npm run build:dist || exit 1;) && (node ./scripts/upload-build-in-cs.js -u "$E2E_USERNAME"  -p "$E2E_PASSWORD" --host "$E2E_HOST" -f  $TRAVIS_BUILD_NUMBER || exit 1;)
        - stage: Update children projects dependency #Update generator-ng2-alfresco-app
          if: tag =~ .*beta.*
          script: ./scripts/update-project.sh -gnu -t $GITHUB_TOKEN -n generator-ng2-alfresco-app
        - stage: Update children projects dependency # Test Update alfresco-content-app
          if: tag =~ .*beta.*
          script: ./scripts/update-project.sh -gnu -t $GITHUB_TOKEN -n alfresco-content-app
        - stage: Update children projects dependency # Test Update adf-app-manager-ui
          if: tag =~ .*beta.*
          script: ./scripts/update-project.sh -gnu -t $GITHUB_TOKEN -n adf-app-manager-ui
        - stage: Update children projects dependency # Test Update aalfresco-ng2-components
          if: tag =~ .*beta.*
          script: ./scripts/update-project.sh -gnu -t $GITHUB_TOKEN -n alfresco-ng2-components
        - stage: Update children projects dependency # Test Update alfresco-modeler-app
          if: tag =~ .*beta.*
          script: ./scripts/update-project.sh -gnu -t $GITHUB_TOKEN -n alfresco-modeler-app
        #- stage: Create Shell dist
        #  script: rm -rf ./node_modules/@alfresco; node ./scripts/download-smart-build-lib-in-cs.js -u "$E2E_USERNAME"  -p "$E2E_PASSWORD" --host "$E2E_HOST" -f $TRAVIS_BUILD_NUMBER || exit 1; npm run build:dist || exit 1
        - stage: e2e Test # Test core
          env: STAGE=core
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "core$" ]];
            then
                 (rm -rf ./node_modules/@alfresco; node ./scripts/download-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER; ./scripts/test-e2e-lib.sh -host localhost:4200 -proxy "$E2E_HOST" -u "$E2E_USERNAME" -p "$E2E_PASSWORD" -e $E2E_EMAIL -b -save --folder core --skip-lint --use-dist --timeout 7000 || exit 1;);
            fi
        - stage: e2e Test # Test process-services-cloud
          env: STAGE=process-services-cloud
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "process-services-cloud$" ]];
            then
                 (rm -rf ./node_modules/@alfresco; node ./scripts/download-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER; ./scripts/test-e2e-lib.sh -host localhost:4200 -proxy "$E2E_HOST" -u "$E2E_USERNAME" -p "$E2E_PASSWORD" -e $E2E_EMAIL -b -save --folder process-services-cloud --skip-lint --use-dist --timeout 7000 || exit 1;);
            fi
        - stage: e2e Test # Test process-services
          env: STAGE=process-services
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "process-services$" ]];
            then
                 (rm -rf ./node_modules/@alfresco; node ./scripts/download-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER; ./scripts/test-e2e-lib.sh -host localhost:4200 -proxy "$E2E_HOST" -u "$E2E_USERNAME" -p "$E2E_PASSWORD" -e $E2E_EMAIL -b -save --folder process-services --skip-lint --use-dist --timeout 7000 || exit 1;);
            fi
        - stage: e2e Test # Test content-services
          env: STAGE=content-services
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "content-services$" ]];
            then
                 (rm -rf ./node_modules/@alfresco; node ./scripts/download-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER; ./scripts/test-e2e-lib.sh -host localhost:4200 -proxy "$E2E_HOST" -u "$E2E_USERNAME" -p "$E2E_PASSWORD" -e $E2E_EMAIL -b -save --folder content-services --skip-lint --use-dist --timeout 7000 || exit 1;);
            fi
        - stage: e2e Test # Test insights
          env: STAGE=insights
          script:
            AFFECTED_LIBS="$(./scripts/affected-libs.sh -b $TRAVIS_BRANCH)";
            if [[ $AFFECTED_LIBS =~ "insights$" ]];
            then
                (rm -rf ./node_modules/@alfresco; node ./scripts/download-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER; ./scripts/test-e2e-lib.sh -host localhost:4200 -proxy "$E2E_HOST" -u "$E2E_USERNAME" -p "$E2E_PASSWORD" -e $E2E_EMAIL -b -save --folder insights --skip-lint --use-dist --timeout 7000 || exit 1;);
            fi
#        - stage: Test Update version 2.0.0
#          if: branch = development
#          env: STAGE=test-BC
#          script: ./scripts/test-e2e-bc.sh -b $TRAVIS_BUILD_NUMBER
#        - stage: Test Update version 2.0.0
#          env: STAGE=test-export
#          script: npm run test-export
        - stage: Create Docker PR
          script: node ./scripts/download-smart-build-in-cs.js --username "$E2E_USERNAME" --password "$E2E_PASSWORD" --host "$E2E_HOST" --folder $TRAVIS_BUILD_NUMBER --base-href $TRAVIS_BUILD_NUMBER && (./scripts/pr-publish.sh -n $TRAVIS_BUILD_NUMBER -r $REPO_DOCKER -u $USERNAME_DOCKER -p $PASSWORD_DOCKER || exit 1)
        - stage: Deploy Docker PR
          script: node --no-deprecation ./scripts/pr-deploy.js -n $TRAVIS_BUILD_NUMBER -u $RANCHER_TOKEN -p $RANCHER_SECRET -s $REPO_RANCHER --image "docker:$REPO_DOCKER/adf/demo-shell:$TRAVIS_BUILD_NUMBER" --env $ENVIRONMENT_NAME -r $ENVIRONMENT_URL || exit 1

