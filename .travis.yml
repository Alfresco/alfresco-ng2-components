language: node_js
dist: trusty
sudo: required
node_js:
 # Use the explicit NodeJS LTS version 8.9.4 to avoid any automatic upgrade of the version.
  - '8.9.4'

env:
  - AFFECTED_LIBS="core processe"

stages:
  - compile
  - name: testcore
    if: env(AFFECTED_LIBS) = core
  - name: testcloud
    if: env(AFFECTED_LIBS) = process-services-cloud
  - name: deploy
    if: branch = master

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start


jobs:
  include:
    - script: echo commit_message
    - stage: compile
      script: AFFECTED_LIBS="process-services-cloud"
    - stage: deploy
      script: echo  the deploy
    - stage: testcore
      env: STAGE=core
      script: echo core
    - stage: testcore
      env: STAGE=content-services
      script: echo content-services
    - stage: testcore
      env: STAGE=process-services
      script: echo process-services
    - stage: testcloud
      env: STAGE=cloud1
      script: echo cloud1
    - stage: testcloud
      env: STAGE=cloud2
      script: echo cloud2

