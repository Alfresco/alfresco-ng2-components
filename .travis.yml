language: node_js
dist: trusty
sudo: required
node_js:
 # Use the explicit NodeJS LTS version 8.9.4 to avoid any automatic upgrade of the version.
  - '8.9.4'

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start

jobs:
    include:
        - stage: Warm Up Cache
          script:  if ([ "$TRAVIS_BRANCH" = "master" ]); then
                (./scripts/npm-build-all.sh  || exit 1;);
            else
                (./scripts/update-version.sh -gnu -alpha && ././scripts/npm-build-all.sh -sb --skip-lint || exit 1;);
            fi
        - stage: Smart Build
            # TO DO: change dev-mvitale-ADF-nx-2 with $TRAVIS_BRANCH
          script: (./scripts/smart-build.sh $(git merge-base origin/dev-mvitale-ADF-nx-2 HEAD) HEAD || exit 1;);
