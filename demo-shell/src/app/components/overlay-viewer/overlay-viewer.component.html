<h1>Overlay Viewer</h1>

<p class="toggle">
    <mat-slide-toggle
        id="adf-viewer-overlay"
        [color]="'primary'"
        (change)="toggleOverlay()"
        [checked]="isOverlay">
        Overlay
    </mat-slide-toggle>
</p>

<adf-document-list
    currentFolderId="-my-"
    (preview)="showPreview($event)">
</adf-document-list>

<adf-viewer
    [(showViewer)]="showViewer"
    [overlayMode]="isOverlay"
    [fileNodeId]="nodeId">
</adf-viewer>
