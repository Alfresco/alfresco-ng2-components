<ng-container *ngIf="nodeId">
    <adf-alfresco-viewer
        (showViewerChange)="onViewerClosed()"
        [nodeId]="nodeId"
        [versionId]="versionId"
        [showToolbar]="true">
    </adf-alfresco-viewer>
</ng-container>

<ng-container *ngIf="blobFile">
    <adf-viewer
        [blobFile]="blobFile"
        [fileName]="fileName"
        [showToolbar]="true"
        (showViewerChange)="onViewerClosed()">
    </adf-viewer>
</ng-container>
