<h2>TASK LIST CLOUD DEMO</h2>
<adf-cloud-task-filters
    [appName]="'my-app'"
    [showIcons]="true"
    (filterClick)="onFilterSelected($event)">
</adf-cloud-task-filters>

<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{filterName}}
            </mat-panel-title>
            <mat-panel-description>
                Customise your filter
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="task-cloud-demo-select">
            <mat-form-field style="margin: 8px;">
                <mat-select placeholder="Status" [(ngModel)]="status">
                    <mat-option value="">
                        ALL
                    </mat-option>
                    <mat-option value="CREATED">
                        CREATED
                    </mat-option>
                    <mat-option value="CANCELLED">
                        CANCELLED
                    </mat-option>
                    <mat-option value="ASSIGNED">
                        ASSIGNED
                    </mat-option>
                    <mat-option value="SUSPENDED">
                        SUSPENDED
                    </mat-option>
                    <mat-option value="COMPLETED">
                        COMPLETED
                    </mat-option>
                    <mat-option value="DELETED">
                        DELETED
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="margin: 8px;">
                <mat-select placeholder="Sort Field" [(ngModel)]="sort">
                    <mat-option value="id">
                        ID
                    </mat-option>
                    <mat-option value="name">
                        NAME
                    </mat-option>
                    <mat-option value="status">
                        STATUS
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                    <mat-select placeholder="Direction" [(ngModel)]="sortDirection">
                        <mat-option value="ASC">
                            ASC
                        </mat-option>
                        <mat-option value="DESC">
                            DESC
                        </mat-option>
                    </mat-select>
                </mat-form-field>
        </div>

    </mat-expansion-panel>
</mat-accordion>
<div>
    <adf-cloud-task-list #taskCloud
                         [applicationName]="applicationName"
                         [status]="status"
                         [landingTaskId]="selectTask"
                         [sorting]="sortArray"
                         (rowClick)="onRowClick($event)">
        <data-columns>
            <data-column key="entry.id" title="Id"></data-column>
            <data-column key="entry.name" title="Name"></data-column>
            <data-column key="entry.createdDate" title="Created Date"></data-column>
            <data-column key="entry.status" title="Status"></data-column>
        </data-columns>
    </adf-cloud-task-list>
    <adf-pagination [target]="taskCloud"
                    (changePageSize)="onChangePageSize($event)">
    </adf-pagination>
</div>
