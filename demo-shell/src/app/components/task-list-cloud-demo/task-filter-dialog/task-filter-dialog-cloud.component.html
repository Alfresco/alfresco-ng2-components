<div class="adf-task-filter-dialog">
    <span mat-dialog-title>
         {{ 'EDIT_TASK_FILTER.DIALOG.TITLE' | translate}}
    </span>
    <mat-card>
        <mat-card-content>
        <form [formGroup]="filterForm">
            <mat-form-field fxFlex [floatLabel]="'auto'" id="adf-filter-name-id">
                <input matInput placeholder="Filter name" formControlName="name">
            </mat-form-field>
        </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end end">
            <button mat-button (click)="onSaveClick()" id="adf-save-button-id" [disabled]="!isValid()">
                {{ 'EDIT_TASK_FILTER.DIALOG.SAVE' | translate}}
            </button>
            <button mat-button (click)="onCancelClick()" id="adf-delete-button-id">
               {{ 'EDIT_TASK_FILTER.DIALOG.CANCEL' | translate}}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
