<div class="adf-search-results__facets">
    <adf-selected-facets
        [facetQueries]="selectedFacetQueries"
        [facetBuckets]="selectedBuckets"
        (removeFacetQuery)="onRemoveFacetQuery($event)"
        (removeFacetBucket)="onRemoveSelectedBucket($event)">
    </adf-selected-facets>
</div>

<div class="adf-search-results">
    <adf-search-settings #settings
        [queryBuilder]="queryBuilder"
        [responseFacetQueries]="responseFacetQueries"
        [responseFacetFields]="responseFacetFields"
        (facetQueryToggle)="onFacetQueryToggle($event)"
        (facetFieldToggle)="onFacetToggle($event)">
    </adf-search-settings>

    <div class="adf-search-results__content">
        <adf-document-list
            #documentList
            [node]="data">
        </adf-document-list>
        <adf-pagination
            [target]="documentList">
        </adf-pagination>
    </div>
</div>
