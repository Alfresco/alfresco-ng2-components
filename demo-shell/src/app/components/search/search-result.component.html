<div class="adf-search-results">
    <div class="adf-search-results__facets">
        <mat-accordion multi="true" displayMode="flat">
            <mat-expansion-panel *ngFor="let category of categories">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ category.name }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-facet-container
                    [id]="category.id"
                    [context]="context"
                    [selector]="category.component.selector"
                    [settings]="category.component.settings">
                </app-facet-container>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div class="adf-search-results__content">
        <adf-document-list
            #documentList
            [node]="data">
        </adf-document-list>
        <adf-pagination
            [target]="documentList">
        </adf-pagination>
    </div>
</div>
