<div class="adf-search-results__facets">
    <adf-search-chip-list [searchFilter]="searchFilter">
    </adf-search-chip-list>
</div>

<div class="adf-search-results">
    <adf-search-filter #searchFilter
        [queryBuilder]="queryBuilder">
    </adf-search-filter>

    <div class="adf-search-results__content">
        <adf-document-list
            #documentList
            [node]="data">
        </adf-document-list>
        <adf-pagination
            [target]="documentList">
        </adf-pagination>
    </div>
</div>
