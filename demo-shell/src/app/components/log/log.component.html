<mat-card class="log-card" *ngIf="show">
    <mat-card-header>
        <mat-card-title><h2>Log Service</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content class="log-container">

        <div *ngIf="logsData">
            <adf-datatable [data]="logsData"></adf-datatable>
        </div>

    </mat-card-content>
</mat-card>
