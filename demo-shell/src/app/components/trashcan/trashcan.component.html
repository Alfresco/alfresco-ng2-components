<div class="inner-layout">
    <div class="inner-layout__header">
        <adf-breadcrumb [root]="'Trashcan'"></adf-breadcrumb>

        <adf-toolbar class="adf-toolbar--inline">
            <button
                mat-icon-button
                [adf-delete]="documentList.selection"
                (delete)="documentList.reload()"
                [permanent]="true"
                *ngIf="documentList.selection.length"
                title="Delete permanently">
                <mat-icon>delete_forever</mat-icon>
            </button>

            <button
                mat-icon-button
                (selection-node-restored)="refresh()"
                (restore)="onRestore($event)"
                [adf-restore]="$any(documentList).selection"
                *ngIf="documentList.selection.length"
                title="Restore">
                <mat-icon>restore</mat-icon>
            </button>
        </adf-toolbar>
    </div>

    <div class="inner-layout__content">

        <adf-document-list #documentList
                           currentFolderId="-trashcan-"
                           selectionMode="multiple"
                           [multiselect]="true"
                           [navigate]="false"
                           locationFormat="/files"
                           [sorting]="[ 'archivedAt', 'desc' ]"
                           [contextMenuActions]="true"
                           [contentActions]="false">

            <adf-custom-empty-content-template>
                <adf-empty-content
                    icon="delete"
                    [title]="'Trash is empty'">
                    <div class="adf-empty-content__text">Items you delete are moved to the Trash.</div>
                    <div class="adf-empty-content__text">Empty Trash to permanently delete items.</div>
                </adf-empty-content>
            </adf-custom-empty-content-template>

            <data-columns>

                <data-column
                    key="$thumbnail"
                    type="image"
                    [sortable]="false"
                    class="adf-image-table-cell">
                </data-column>

                <data-column
                    class="adf-datatable-cell--ellipsis__name"
                    key="name"
                    title="Display name">
                    <ng-template let-value="value" let-context>
                        <span title="{{ context?.row?.obj | adfNodeNameTooltip }}"
                              class="adf-datatable-cell-value">{{ value }}</span>
                    </ng-template>
                </data-column>

                <data-column
                    key="content.sizeInBytes"
                    title="Size"
                    type="fileSize">
                </data-column>

                <data-column
                    key="archivedAt"
                    title="Deleted on">
                    <ng-template let-value="value">
                        <span title="{{ value | adfLocalizedDate: 'medium' }}"
                              class="adf-datatable-cell-value">{{ value | adfTimeAgo: currentLocale }}</span>
                    </ng-template>
                </data-column>

                <data-column
                    class="adf-datatable-cell--ellipsis"
                    key="archivedByUser.displayName"
                    title="Deleted by">
                </data-column>

            </data-columns>
        </adf-document-list>

        <adf-pagination [ngClass]="{ 'no-border' : documentList.isEmpty()}" [target]="documentList">
        </adf-pagination>
    </div>
</div>
