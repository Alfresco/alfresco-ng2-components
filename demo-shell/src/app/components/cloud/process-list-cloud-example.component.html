
<div>PROCESS LIST CLOUD</div>
<adf-cloud-app-list *ngIf="!currentAppName" (appClick)="onAppClick($event)"></adf-cloud-app-list>
<adf-cloud-process-list [applicationName]="currentAppName" #processCloud>
    <data-columns>
        <data-column key="entry.id" title="Id"></data-column>
        <data-column key="entry.appName" title="Name"></data-column>
        <data-column key="entry.status" title="Status"></data-column>
    </data-columns>
</adf-cloud-process-list>
<adf-pagination
                [target]="processCloud"
                (changePageSize)="onChangePageSize($event)">
</adf-pagination>
<button mat-fab class="adf-process-list-cloud-button"
        color="primary" (click)="onClick()"
        *ngIf="currentAppName">Back</button>
