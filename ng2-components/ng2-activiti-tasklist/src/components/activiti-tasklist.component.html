<div *ngIf="!requestNode">{{ 'TASK_FILTERS.MESSAGES.NONE' | translate }}</div>
<div *ngIf="requestNode">
    <div *ngIf="!isListEmpty()">
        <adf-datatable
            [data]="data"
            (rowClick)="onRowClick($event)">
        </adf-datatable>
    </div>
    <div *ngIf="isListEmpty()">
        {{ 'TASK_LIST.MESSAGES.NONE' | translate }}
    </div>
</div>
