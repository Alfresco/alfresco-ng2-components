<div class="adf-checklist-control">
    <md-chip-list id="checklist-label">
        <span class="activiti-label">{{ 'TASK_DETAILS.LABELS.CHECKLIST' | translate }}</span>
        <md-chip class="adf-process-badge" color="accent" selected="true">{{checklist?.length}}</md-chip>
    </md-chip-list>


    <button md-icon-button *ngIf="!readOnly" mdTooltip="Add a checklist" [mdTooltipPosition]="'before'" id="add-checklist" class="adf-add-to-checklist-button" (click)="showDialog()">
        <md-icon>add</md-icon>
    </button>
</div>

<div class="adf-checklist-menu-container" *ngIf="checklist?.length > 0">
    <md-chip-list class="mat-chip-list-stacked">
        <md-chip id="check-{{check.id}}" class="adf-checklist-chip" *ngFor="let check of checklist">
            <span>{{check.name}}</span>
            <button  *ngIf="!readOnly" md-icon-button type="button" class="adf-checklist-cancel-button" (click)="delete(check.id)">
                <md-icon id="remove-{{check.id}}" mdChipRemove>cancel</md-icon>
            </button>
        </md-chip>
    </md-chip-list>

</div>
<div *ngIf="checklist?.length === 0" id="checklist-none-message">
    {{ 'TASK_DETAILS.CHECKLIST.NONE' | translate }}
</div>

<ng-template #dialog>
    <div class="adf-checklist-dialog" id="checklist-dialog">
        <h4 md-dialog-title id="add-checklist-title">New Check</h4>
        <md-dialog-content>
            <md-input-container>
                <input mdInput placeholder="Name" [(ngModel)]="taskName" id="checklist-name"  data-automation-id="checklist-name">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions class="adf-checklist-dialog-actions">
            <button md-button type="button" id="close-check-dialog" (click)="cancel()">Cancel</button>
            <button md-button type="button" id="add-check" (click)="add()">Add Checklist</button>
        </md-dialog-actions>
    </div>
</ng-template>
