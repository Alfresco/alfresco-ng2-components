<md-card *ngIf="taskDetails">

    <md-card-content>
        <adf-card-view [properties]="properties"></adf-card-view>
    </md-card-content>

    <md-card-actions class="adf-controls">
        <button md-button *ngIf="!isAssignedToMe() && !inEdit" data-automation-id="header-claim-button" id="claim-task"
                (click)="claimTask(taskDetails.id)" class="adf-claim-controls">{{ 'TASK_DETAILS.BUTTON.CLAIM' | translate }}
        </button>
        <div *ngIf="canEdit()" class="adf-edit-controls">
            <div *ngIf="!inEdit">
                <button md-button (click)="inEdit=true" class="adf-switch-to-edit-mode" data-automation-id="switch-to-edit-mode">Edit</button>
            </div>
            <div *ngIf="inEdit">
                <button md-button (click)="inEdit=false" class="adf-cancel-edit-mode" data-automation-id="cancel-edit-mode">Cancel</button>
                <button md-button (click)="inEdit=false" class="adf-save-edit-mode" data-automation-id="save-edit-mode">Save</button>
            </div>
        </div>
    </md-card-actions>

</md-card>
