<alfresco-document-menu-action
    *ngIf="creationMenuActions"
    [folderId]="currentFolderId"
    (success)="onActionMenuSuccess($event)"
    (error)="onActionMenuError($event)"
    (permissionErrorEvent)="onPermissionError($event)">
</alfresco-document-menu-action>
<alfresco-datatable
    [selectionMode]="selectionMode"
    [data]="data"
    [actions]="contentActions"
    [actionsPosition]="contentActionsPosition"
    [multiselect]="multiselect"
    [fallbackThumbnail]="fallbackThumbnail"
    [allowDropFiles]="allowDropFiles"
    [contextMenu]="contextMenuActions"
    [rowStyle]="rowStyle"
    [rowStyleClass]="rowStyleClass"
    [loading]="loading"
    (showRowContextMenu)="onShowRowContextMenu($event)"
    (showRowActionsMenu)="onShowRowActionsMenu($event)"
    (executeRowAction)="onExecuteRowAction($event)"
    (rowClick)="onRowClick($event)"
    (rowDblClick)="onRowDblClick($event)">
    <div *ngIf="!isEmptyTemplateDefined()">
        <no-content-template>
            <ng-template>
                <!--put your cutom template here-->
                <md-progress-spinner
                    class="adf-document-list-loading-margin"
                    [color]="'primary'"
                    [mode]="'indeterminate'">
                </md-progress-spinner>
            </ng-template>
        </no-content-template>
    </div>
    <div>
        <loading-content-template>
            <ng-template>
                <md-progress-spinner id="adf-document-list-loading"
                    class="adf-document-list-loading-margin"
                    [color]="'primary'"
                    [mode]="'indeterminate'">
                </md-progress-spinner>
            </ng-template>
        </loading-content-template>
    </div>
</alfresco-datatable>
<alfresco-pagination *ngIf="isPaginationEnabled()"
                     (changePageSize)="onChangePageSize($event)"
                     (nextPage)="onNextPage($event)"
                     (prevPage)="onPrevPage($event)"
                     [pagination]="pagination"
                     [supportedPageSizes]="[5, 10, 15, 20]">
</alfresco-pagination>
