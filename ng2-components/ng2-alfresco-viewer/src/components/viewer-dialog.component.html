<adf-toolbar color="default">
    <adf-toolbar-title>
        <button md-icon-button [md-dialog-close]="true">
            <md-icon>arrow_back</md-icon>
        </button>
        <span>File Name</span>
    </adf-toolbar-title>

    <adf-toolbar-divider></adf-toolbar-divider>

    <button md-icon-button title="Download">
        <md-icon>file_download</md-icon>
    </button>
    <button md-icon-button title="Print">
        <md-icon>print</md-icon>
    </button>
    <button md-icon-button title="Share">
        <md-icon>share</md-icon>
    </button>
    <button md-icon-button title="Info">
        <md-icon>info_outline</md-icon>
    </button>

    <adf-toolbar-divider></adf-toolbar-divider>

    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Redial</span>
        </button>
        <button md-menu-item disabled>
            <md-icon>voicemail</md-icon>
            <span>Check voicemail</span>
        </button>
        <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
        </button>
    </md-menu>
</adf-toolbar>

<md-dialog-content>
</md-dialog-content>
