<table class="adf-property-list">
    <ng-template ngFor let-property [ngForOf]="properties" let-idx="index">
        <tr [attr.data-automation-id]="'header-' + property.key">
            <td class="adf-header__label">{{ property.label }}</td>
            <td class="adf-header__value">{{ getPropertyValue(property) }}</td>
        </tr>
    </ng-template>
</table>
