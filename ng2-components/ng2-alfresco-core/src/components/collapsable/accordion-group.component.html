<div class="panel panel-default" [ngClass]="{'panel-open': isOpen}">
    <div class="panel-heading" [ngClass]="{'panel-heading-selected': isSelected}">
        <div *ngIf="hasHeadingIcon()" class="panel-heading-icon">
            <i class="material-icons">{{headingIcon}}</i>
        </div>
        <div class="panel-heading-text">{{heading}}</div>
        <div class="panel-heading-toggle" (click)="toggleOpen($event)">
            <i class="material-icons">{{getAccordianIcon()}}</i>
        </div>
    </div>
    <div class="panel-collapse" [hidden]="!isOpen">
        <div class="panel-body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
