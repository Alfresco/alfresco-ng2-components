<div class="{{field.className}}" *ngIf="field?.isVisible" id="data-widget">
    <div>
        <label class="adf-label" [attr.for]="field.id">{{field.name}}<span *ngIf="isRequired()">*</span></label>
    </div>
    <md-input-container class="adf-date-widget">
        <input mdInput
        type="text"
        [id]="field.id"
        [required]="isRequired()"
        [mdDatepicker]="datePicker"
        [value]="field.value"
        [(ngModel)]="field.value"
        (ngModelChange)="onDateChanged()"
        (onOk)="onDateSelected()"
        [disabled]="field.readOnly"
        placeholder="{{field.placeholder}}">
        <button mdSuffix [mdDatepickerToggle]="datePicker"></button>
        <md-error  *ngIf="field.validationSummary">
            <div class="adf-error-text" >{{field.validationSummary}}</div>
            <i class="material-icons adf-error-icon">warning</i>
        </md-error>
    </md-input-container>
    <md-datepicker #datePicker [touchUi]="true"></md-datepicker>
</div>
