<div class="{{field.className}}" *ngIf="field?.isVisible" id="data-widget" [class.adf-invalid]="!field.isValid">
    <label class="adf-label" [attr.for]="field.id">{{field.name}}<span *ngIf="isRequired()">*</span></label>
    <md-input-container class="adf-date-widget">
        <input mdInput
               #resultPickerModel="ngModel"
               [mdDatepicker]="datePicker"
               [(ngModel)]="field.value"
               [id]="field.id"
               [required]="isRequired()"
               (dateInput)="onDateSelected($event)"
               (dateChange)="onDateChanged($event)"
               [disabled]="field.readOnly"
               [min]="minDate"
               [max]="maxDate"
               placeholder="{{field.placeholder}}">
        <button class="adf-date-widget-button" mdSuffix [mdDatepickerToggle]="datePicker"></button>
    </md-input-container>
    <error-widget [error]="field.validationSummary" ></error-widget>
    <md-datepicker #datePicker [touchUi]="true" [startAt]="startAt" (selectedChanged)="onDateChanged($event)"></md-datepicker>
</div>
