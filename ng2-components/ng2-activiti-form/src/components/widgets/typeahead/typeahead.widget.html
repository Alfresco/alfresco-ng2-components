<div class="adf-typeahead-widget-container">
    <div class="adf-typeahead-widget {{field.className}}"
        [class.is-dirty]="value"
        [class.adf-invalid]="!field.isValid"
        [class.adf-readonly]="field.readOnly"
        id="typehead-div" *ngIf="field.isVisible">
        <md-input-container>
            <label class="adf-label" [attr.for]="field.id">{{field.name}}</label>
            <input mdInput class="adf-input"
                   type="text"
                   [id]="field.id"
                   [(ngModel)]="value"
                   (keyup)="onKeyUp($event)"
                   [disabled]="field.readOnly"
                   placeholder="{{field.placeholder}}"
                   [mdAutocomplete]="auto">
            <md-autocomplete #auto="mdAutocomplete" (optionSelected)="onItemSelect($event.option.value)">
                <md-option *ngFor="let item of options" (click)="onItemClick(item, $event)"  [value]="item">
                    <span>{{item.name}}</span>
                </md-option>
            </md-autocomplete>
            <md-select class="adf-select" [id]="field.id" [(ngModel)]="field.value">
                <md-option id="readonlyOption" *ngIf="isReadOnlyType()" [value]="field.value">{{field.value}}</md-option>
            </md-select>
        </md-input-container>

        <error-widget [error]="field.validationSummary"></error-widget>
        <error-widget *ngIf="isInvalidFieldRequired()" required="{{ 'FORM.FIELD.REQUIRED' | translate }}"></error-widget>
    </div>
</div>
