<div *ngIf="hasTabs()" class="alfresco-tabs-widget">
    <mat-tab-group>
        <mat-tab *ngFor="let tab of visibleTabs" [label]="tab.title">
            <div *ngFor="let field of tab.fields">
                <form-field [field]="field.field"></form-field>
             </div>
        </mat-tab>
    </mat-tab-group>
</div>
