<div class="adf-text-editor">
    <md-input-container>
    <label [attr.for]="column.id">{{displayName}}</label>
    <input mdInput
        type="text"
        [value]="table.getCellValue(row, column)"
        (keyup)="onValueChanged(row, column, $event)"
        [required]="column.required"
        [disabled]="!column.editable"
        [id]="column.id">
    </md-input-container>
</div>
