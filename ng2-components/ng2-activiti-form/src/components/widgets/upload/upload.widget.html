<div class="adf-upload-widget {{field.className}}"
     [class.adf-invalid]="!field.isValid">
    <label class="adf-label" [attr.for]="field.id">{{field.name}}</label>
    <div class="adf-upload-widget-container">
        <img  *ngIf="hasFile"  class="adf-upload-widget__icon" [src]="mimeTypeIcon" [alt]="mimeTypeIcon"/>
        <span *ngIf="hasFile" class="adf-file">{{displayText}}</span>
        <input *ngIf="!hasFile"
               #file
               type="file"
               [multiple]="multipleOption"
               [id]="field.id"
               [disabled]="field.readOnly"
               class="adf-file"
               (change)="onFileChanged($event)">
        <button *ngIf="hasFile" (click)="reset(file);" (keyup.enter)="reset(file);"
                class="adf-upload-widget__reset" md-icon-button>
            <md-icon>highlight_off</md-icon>
        </button>
    </div>
    <error-widget [error]="field.validationSummary" ></error-widget>
</div>
