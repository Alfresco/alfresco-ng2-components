<div [ngClass]="field.className">
    <md-checkbox
        [id]="field.id"
        color="primary"
        [required]="field.required"
        [disabled]="field.readOnly || readOnly"
        [(ngModel)]="field.value"
        (change)="onChange()">
        {{field.name}}
        <span *ngIf="field.required">*</span>
    </md-checkbox>
</div>
