<div class="number-widget {{field.className}}"
     [class.adf-invalid]="!field.isValid">
    <md-input-container>
        <label class="adf-label" [attr.for]="field.id">{{field.name}}<span *ngIf="isRequired()">*</span></label>
        <input mdInput
               class="adf-input"
               type="text"
               pattern="-?[0-9]*(\.[0-9]+)?"
               [id]="field.id"
               [required]="isRequired()"
               [value]="field.value"
               [(ngModel)]="field.value"
               (ngModelChange)="checkVisibility(field)"
               [disabled]="field.readOnly"
               placeholder="{{field.placeholder}}">
    </md-input-container>
    <div class="adf-error-text-container">
        <div *ngIf="field.validationSummary" [@transitionMessages]="_subscriptAnimationState">
            <div class="adf-error-text">{{field.validationSummary}}</div>
            <i class="material-icons adf-error-icon">warning</i>
        </div>
    </div>
</div>
