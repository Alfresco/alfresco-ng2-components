name: "s3/download"
description: "s3/download"
inputs:
  artifact-id:
    description: "Artifact id"
    required: true
  output:
    description: "Output path"
    required: true
# outputs:
#   random-number:
#     description: "Random number"
#     value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: s3 download
      shell: bash
      run: |
        IS_PRESENT="$(aws s3 ls '${{ inputs.artifact-id}}' | wc -l | tr -d ' ')"
        if [ "${IS_PRESENT}" == "1" ]
        then
          echo "File '${{ inputs.artifact-id}}' is present. Copying"
          aws s3 cp '${{ inputs.artifact-id}}' ./s3-artifact.tmp
          tar -xf ./s3-artifact.tmp -C ${{ inputs.output }}
          rm ./s3-artifact.tmp
        else
          echo "File '${{ inputs.artifact-id}}' not present"
          exit 1;
        fi