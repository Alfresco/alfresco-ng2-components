name: Release lib on branch
run-name: Release lib on branch ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      dry-run-flag:
        description: 'enable dry-run on artifact push'
        required: false
        type: boolean
        default: true

env:
  BASE_REF: ${{ github.base_ref }}
  GH_BUILD_DIR: ${{ github.workspace }}
  GH_COMMIT: ${{ github.sha }}
  GH_BUILD_NUMBER: ${{ github.run_id }}
  LOG_LEVEL: "ERROR"
  S3_BUILD_BUCKET_SHORT_NAME: ${{ secrets.S3_BUILD_BUCKET_SHORT_NAME }}
  NODE_OPTIONS: "--max-old-space-size=5120"
  DOCKER_REPOSITORY_DOMAIN: ${{ secrets.DOCKER_REPOSITORY_DOMAIN }}
  DOCKER_REPOSITORY_USER: ${{ secrets.DOCKER_REPOSITORY_USER }}
  DOCKER_REPOSITORY_PASSWORD: ${{ secrets.DOCKER_REPOSITORY_PASSWORD }}
  DOCKER_REPOSITORY_STORYBOOK: "${{ secrets.DOCKER_REPOSITORY_DOMAIN }}/alfresco/storybook"
  GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
  STORYBOOK_DIR: "./dist/storybook/stories"
  NODE_MODULES_DIR: "./node_modules"
  REDIRECT_URI: /

jobs:
  setup:
    timeout-minutes: 20
    name: "Setup"
    runs-on: ubuntu-latest
    steps:
      - name: set TAG_NPM BRANCH
        shell: bash
        run: |
          TAG_NPM="branch"
          echo "Set TAG with name: ${TAG_NPM}"
          echo "TAG_NPM=${TAG_NPM}" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          enable-cache: false
          enable-node-modules-cache: false
      - name: install
        run: |
          npm ci
          npx nx run js-api:bundle
          npx nx run cli:bundle
          npx nx run testing:bundle
      - uses: ./.github/actions/upload-node-modules-and-artifacts

  release-npm:
    needs: [setup]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          enable-cache: false
          enable-node-modules-cache: false
      - id: set-dryrun
        uses: ./.github/actions/enable-dryrun
        with:
          dry-run-flag: ${{ inputs.dry-run-flag }}
      - uses: ./.github/actions/download-node-modules-and-artifacts
      - name: Set libraries versions
        run: |
          set -u;
          ./scripts/update-version.sh -gnu || exit 1;
      - name: Set migrations
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const setMigrations = require('./scripts/github/release/set-migrations.js');
            setMigrations();
      - name: Build libraries
        run: |
          npx nx affected:build $NX_CALCULATION_FLAGS --prod --skip-nx-cache
          npx nx affected $NX_CALCULATION_FLAGS --target=pretheme
          npx nx affected $NX_CALCULATION_FLAGS --target=build-schematics
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        name: release libraries GH registry
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@alfresco'
      - run: npx nx affected --target=npm-publish $NX_CALCULATION_FLAGS --tag=branch|| exit 1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_WRITE_PKG }}
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        name: release libraries Npm registry
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://${{ vars.NPM_REGISTRY_ADDRESS }}'
          scope: '@alfresco'
      - run: npx nx affected --target=npm-publish $NX_CALCULATION_FLAGS --tag=branch || exit 1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

  npm-check-bundle:
    needs: [release-npm]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/npm-check-bundle
