<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <title>Demo Application - Angular 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src=js/Blob.js></script>
    <script src=js/core.min.js></script>
    <script src=js/Intl.min.js></script>
    <script src=js/classList.js></script>
    <script src=js/web-animations.min.js></script>
    <script src=js/formdata.js></script>
    <script src=js/typedarray.js></script>
    <script src=js/custom-event-polyfill.js></script>

    <style>
        body, html {
            height: 100%;
            font-family: 'Muli', "Helvetica", "Arial", sans-serif !important;
        }

        body {
            margin: 0;
        }

        .loader-container {
            display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
            display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
            display: -webkit-flex;     /* NEW - Chrome */
            display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
            -webkit-box-flex-direction: row;
            -moz-box-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            height:100%;
        }

        .loader-item {
            margin: auto;
            max-height:100px;
            max-width:300px;
        }

        .loader-text{
            white-space: nowrap;
            text-align: center;
            position: relative;
        }

    </style>
</head>
<!-- 3. Display the application -->
<body class="adf-background-color">
<adf-app>
    <div id="loader-container" class="loader-container">
        <div class="loader-item">
            <div id="loader-text" class="loader-text">Loading Demo Shell..</div>
        </div>
    </div>
</adf-app>
</body>
</html>
