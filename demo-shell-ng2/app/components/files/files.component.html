<div align="right">
<alfresco-search-control  
                         [searchTerm]="searchTerm"
						 [relativePath]="relativePath"
                         [autocomplete]="false"
                         (searchSubmit)="onSearchSubmit($event);"
                         (searchChange)="onSearchTermChange($event);"
                         (expand)="onExpandToggle($event);"
                         (fileSelect)="onItemClicked($event)">
</alfresco-search-control>



</div>

<div class="container">
    <alfresco-upload-drag-area
            [rootFolderId]="uploadRootFolderId"
            [currentFolderPath]="uploadFolderPath"
            [versioning] = "versioning"
            (onSuccess)="documentList.reload()">
        <alfresco-document-list-breadcrumb
            [currentFolderPath]="currentPath"
            (pathChanged)="onBreadcrumbPathChanged($event)" *ngIf="!currentFolderId">
        </alfresco-document-list-breadcrumb>
        <div *ngIf="errorMessage" class="error-message">
            <button (click)="resetError()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">highlight_off</i>
            </button>
            <span class="error-message--text">{{errorMessage}}</span>
        </div>
        <alfresco-document-list
                #documentList
                [rootFolderId]="rootFolderId"
                [currentFolderPath]="currentPath"
                [currentFolderId]="currentFolderId"
                [contextMenuActions]="true"
                [contentActions]="true"
                (error)="onNavigationError($event)"
                (success)="resetError()"
                (preview)="showFile($event)"
                (folderChange)="onFolderChanged($event)">
           <empty-folder-content>
                <template>
                    <h1>Sorry, no content here</h1>
                </template>
            </empty-folder-content>
            
            <content-columns>
                <content-column key="$thumbnail" type="image"></content-column>
                <content-column title="File Name"
                                key="name"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <!--
        <content-column
                title="Type"
                source="content.mimeType">
        </content-column>
        -->
                <content-column title="Content Type"
                                key="content.mimeTypeName"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <content-column title="Last Modified By"
                                key="modifiedByUser.displayName"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <content-column title="CREATED BY"
                                key="createdByUser.displayName"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <content-column title="File Type"
                                key="content.mimeType"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <content-column title="CREATED"
                                key="createdAt"
                                type="date"
                                format="medium"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
                <content-column title="Modified"
                                key="modifiedAt"
                                type="date"
                                format="medium"
                                sortable="true"
                                class="desktop-only" style="color:white">
                </content-column>
            </content-columns>

            <content-actions>
                <!-- folder actions -->
                <!--<content-action target="folder"
                                title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.SYSTEM_1' | translate}}"
                                handler="system1">
                </content-action>
                <content-action target="folder"
                                title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.CUSTOM' | translate}}"
                                (execute)="myFolderAction1($event)">
                </content-action>-->
                <content-action target="folder"
                                title="Delete"
                                handler="delete">
                </content-action>
                <!-- document actions -->
                <!-- <content-action target="document" -->
                                <!-- title="Download" -->
                                <!-- handler="download"> -->
                <!-- </content-action> -->
				 <content-action target="document"
                                title="Delete"
                                handler="delete">
                </content-action>
                <!--<content-action target="document"
                                title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.SYSTEM_2' | translate}}"
                                handler="system2">
                </content-action>
                <content-action target="document"
                                title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.CUSTOM' | translate}}"
                                (execute)="myCustomAction1($event)">
                </content-action>
                <content-action target="document"
                                title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DELETE' | translate}}"
                                handler="delete">
                </content-action>
                <content-action target="folder"
                                title="Activiti: View Form"
                                (execute)="viewActivitiForm($event)">
                </content-action>-->
            </content-actions>
        </alfresco-document-list>
        <alfresco-pagination
            [provider]="documentList.data"
            [supportedPageSizes]="[5, 10, 15, 20]">
        </alfresco-pagination>
    </alfresco-upload-drag-area>
</div>

<div *ngIf="acceptedFilesTypeShow">
    <label class="mdl-input__label">Extension accepted
        <input type="text" data-automation-id="accepted-files-type" [(ngModel)]="acceptedFilesType">
    </label>
    <br/>
</div>
<div *ngIf="!acceptedFilesTypeShow">
    <alfresco-upload-button data-automation-id="multiple-file-upload"
                            [rootFolderId]="uploadRootFolderId"
                            [currentFolderPath]="uploadFolderPath"
                            [multipleFiles]="multipleFileUpload"
                            [uploadFolders]="folderUpload"
                            [versioning] = "versioning"
                            (onSuccess)="documentList.reload()">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </alfresco-upload-button>
</div>
<div *ngIf="acceptedFilesTypeShow">
    <alfresco-upload-button data-automation-id="multiple-file-upload"
                            [rootFolderId]="uploadRootFolderId"
                            [currentFolderPath]="uploadFolderPath"
                            acceptedFilesType="{{acceptedFilesType}}"
                            [multipleFiles]="multipleFileUpload"
                            [uploadFolders]="folderUpload"
                            [versioning] = "versioning"
                            (onSuccess)="documentList.reload()">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </alfresco-upload-button>
</div>
<file-uploading-dialog #fileDialog></file-uploading-dialog>

<div *ngIf="fileShowed">
    <alfresco-viewer [(showViewer)]="fileShowed"
	                 [fileNodeId]="fileNodeId"
					 [overlayMode]="true">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </alfresco-viewer>
</div>
