<adf-document-list currentFolderId="-sharedlinks-">
<data-columns>
    <data-column
        key="$thumbnail"
        type="image"
        [sortable]="false"
        class="image-table-cell">
    </data-column>

    <data-column
        title="Name"
        key="name"
        class="full-width ellipsis-cell">
    </data-column>
</data-columns>
</adf-document-list>
