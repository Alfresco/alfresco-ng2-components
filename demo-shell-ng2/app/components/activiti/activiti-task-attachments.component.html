<adf-upload-drag-area
    [parentId]="taskId"
    [showNotificationBar]="false">
    <adf-task-attachment-list #taskAttachList
        *ngIf="taskId"
        [taskId]="taskId"
        (attachmentClick)="onAttachmentClick($event)">
    </adf-task-attachment-list>
</adf-upload-drag-area>

<div *ngIf="fileShowed">
    <alfresco-viewer
        [(showViewer)]="fileShowed"
        [blobFile]="content"
        [displayName]="contentName"
        [overlayMode]="true">
    </alfresco-viewer>
</div>
