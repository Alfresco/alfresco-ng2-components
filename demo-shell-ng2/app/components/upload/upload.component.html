<h2>Upload</h2>
<div class="options-container">
    <div>
        <md-checkbox [(ngModel)]="documentList.allowDropFiles">Allow dropping files on Folders to upload</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="enableUpload">Enable upload (demoing enabled/disabled state)</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="multipleFileUpload">Upload multiple files</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="folderUpload">Upload folder</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="acceptedFilesTypeShow">Custom extensions filter</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="versioning">Enable versioning</md-checkbox>
    </div>
    <div>
        <md-checkbox [(ngModel)]="disableWithNoPermission">Disable upload button when user has no permissions</md-checkbox>
    </div>
    <div class="upload-button-container">
        <section *ngIf="acceptedFilesTypeShow">
            <md-input-container>
                <input mdInput placeholder="Extension accepted" [(ngModel)]="acceptedFilesType"  data-automation-id="accepted-files-type">
            </md-input-container>
        </section>
        <div *ngIf="!acceptedFilesTypeShow">
            <alfresco-upload-button
                #uploadButton
                tooltip="Custom tooltip"
                [disabled]="!enableUpload"
                data-automation-id="multiple-file-upload"
                [rootFolderId]="documentList.currentFolderId"
                [multipleFiles]="multipleFileUpload"
                [uploadFolders]="folderUpload"
                [versioning]="versioning"
                [disableWithNoPermission]="disableWithNoPermission"
                (permissionEvent)="handlePermissionError($event)">
            </alfresco-upload-button>
        </div>
        <div *ngIf="acceptedFilesTypeShow">
            <alfresco-upload-button
                #uploadButton
                tooltip="Custom tooltip"
                [disabled]="!enableUpload"
                data-automation-id="multiple-file-upload"
                [rootFolderId]="documentList.currentFolderId"
                [acceptedFilesType]="acceptedFilesType"
                [multipleFiles]="multipleFileUpload"
                [uploadFolders]="folderUpload"
                [versioning]="versioning"
                [disableWithNoPermission]="disableWithNoPermission"
                (permissionEvent)="handlePermissionError($event)">
            </alfresco-upload-button>
        </div>
    </div>
</div>
<div class="dl-container">
    <adf-breadcrumb
        root="Personal Files"
        [target]="documentList"
        [folderNode]="documentList.folderNode">
    </adf-breadcrumb>
    <alfresco-upload-drag-area
        [parentId]="documentList.currentFolderId"
        [versioning]="versioning"
        [enabled]="documentList.hasCreatePermission()">
        <adf-document-list
            #documentList
            currentFolderId="-root-"
            [contentActions]="true">
            <data-columns>
                <data-column
                    key="$thumbnail"
                    type="image"
                    [sortable]="false"
                    class="image-table-cell">
                </data-column>
                <data-column
                    title="Name"
                    key="name"
                    class="full-width ellipsis-cell">
                </data-column>
                <data-column
                    title="Created by"
                    key="createdByUser.displayName">
                </data-column>
                <data-column
                    title="Created at"
                    key="createdAt"
                    type="date"
                    format="medium">
                </data-column>
            </data-columns>
            <content-actions>
                <content-action
                    icon="delete"
                    target="folder"
                    permission="delete"
                    [disableWithNoPermission]="true"
                    title="Delete"
                    handler="delete">
                </content-action>
                <content-action
                    icon="delete"
                    target="document"
                    permission="delete"
                    [disableWithNoPermission]="true"
                    title="Delete"
                    handler="delete">
                </content-action>
            </content-actions>
        </adf-document-list>
    </alfresco-upload-drag-area>
</div>
<file-uploading-dialog></file-uploading-dialog>
