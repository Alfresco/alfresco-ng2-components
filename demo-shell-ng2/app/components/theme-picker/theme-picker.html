<button md-icon-button [md-menu-trigger-for]="themeMenu" mdTooltip="Select a theme!">
    <md-icon>format_color_fill</md-icon>
</button>

<md-menu class="docs-theme-picker-menu" #themeMenu="mdMenu" x-position="before">
    <md-grid-list cols="2">
        <md-grid-tile *ngFor="let theme of themes">
            <div md-menu-item (click)="installTheme(theme)">
                <div class="docs-theme-picker-swatch">
                    <md-icon class="docs-theme-chosen-icon" [style.color]="theme.primary"
                             [style.background]="theme.accent"
                             *ngIf="currentTheme === theme">check_circle
                    </md-icon>
                    <md-icon class="docs-theme-chosen-icon" [style.color]="theme.primary"
                             [style.background]="theme.accent"
                             *ngIf="currentTheme !== theme">invert_colors
                    </md-icon>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</md-menu>
