<div class="p-10">
    <alfresco-datatable
        [data]="data"
        [multiselect]="multiselect"
        [actions]="true"
        (showRowActionsMenu)="onShowRowActionsMenu($event)"
        (executeRowAction)="onExecuteRowAction($event)"
        (row-click)="onRowClick($event)"
        (row-dblclick)="onRowDblClick($event)">
      <!-- HTML column definition demo -->
        <!--
        <data-columns>
            <data-column type="image" key="icon" [sortable]="false"></data-column>
            <data-column key="id" title="Id"></data-column>
            <data-column key="createdOn" title="Created"></data-column>
            <data-column key="name" title="Name" class="full-width name-column"></data-column>
            <data-column key="createdBy.name" title="Created By"></data-column>
        </data-columns>
        -->
    </alfresco-datatable>
</div>
<div class="p-10">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" [(ngModel)]="multiselect">
        <span class="mdl-checkbox__label">Multiselect</span>
    </label>
</div>
<div class="p-10">
    <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            (click)="reset()">
        Reset to default
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        (click)="addRow()">
        Add row
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        (click)="replaceRows()">
        Replace rows
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        (click)="replaceColumns()">
        Replace columns
    </button>
</div>
